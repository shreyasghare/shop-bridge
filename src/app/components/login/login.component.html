<form action="">
    <div class="d-flex flex-column align-items-center">
        <div class="col-3">
            <h3> User Authentication </h3>
        </div>
        <div class="d-flex flex-column col-3">
            <mat-form-field>
                <mat-label>User Name</mat-label>
                <input type="text" matInput id="userName" name="userName" [(ngModel)]="userName">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput id="password" name="password" [(ngModel)]="password">
            </mat-form-field>
        </div>
        <div class="col-3">
            <a href="">Forget Password</a>
        </div>
        <div class="col-3 mt-2 d-flex justify-content-center">
            <button id="login-btn" mat-raised-button color="primary" type="submit" 
                [disabled]="!userName || !password" (click)="checkLogin()"> 
                Login 
            </button>
        </div>
    </div>
</form>
